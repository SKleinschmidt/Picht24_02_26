<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cartão Profissional - Sigfrid</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* ===============================
   CONFIGURAÇÃO GRÁFICA PROFISSIONAL
   TAMANHO FINAL: 90x50mm
   COM SANGRIA: 96x56mm
================================ */

@page {
  size: 96mm 56mm;
  margin: 0;
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  background:#e5e7eb;
  font-family:'Inter', sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:40px;
  padding:30px;
}

/* ===============================
   BASE DO CARTÃO COM SANGRIA
================================ */

.card{
  width:96mm;
  height:56mm;
  position:relative;
  overflow:hidden;
  page-break-after:always;
}

/* ÁREA SEGURA INTERNA */
.safe-area{
  position:absolute;
  inset:4mm; /* margem de segurança */
  display:flex;
}

/* ===============================
   FRENTE
================================ */

.frente{
  background:#0F172A;
  color:white;
}

.frente .safe-area{
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
}

.frente::after{
  content:"";
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:4mm; /* passa da área segura */
  background:#F97316;
}

.name{
  font-family:'Space Grotesk', sans-serif;
  font-size:26px;
  font-weight:700;
  letter-spacing:-0.8px;
  margin:0;
}

.subtitle{
  margin-top:8px;
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:1.2px;
  color:#F97316;
  font-weight:500;
}

/* ===============================
   VERSO
================================ */

.verso{
  background:#0F172A;
  color:white;
}

.verso .safe-area{
  align-items:center;
  justify-content:space-between;
}

/* leve profundidade premium */
.verso::before{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle at 85% 20%, rgba(249,115,22,0.08), transparent 60%);
  pointer-events:none;
}

.skills{
  width:58%;
}

.skills-title{
  font-family:'Space Grotesk', sans-serif;
  font-size:10px;
  text-transform:uppercase;
  letter-spacing:1.5px;
  color:#F97316;
  margin-bottom:6px;
}

.skills-list{
  list-style:none;
  padding:0;
  margin:0;
  font-size:9px;
  columns:2;
}

.skills-list li{
  margin-bottom:3px;
  display:flex;
  align-items:center;
}

.skills-list i{
  color:#F97316;
  font-size:6px;
  margin-right:5px;
}

/* ===============================
   QR CODE
================================ */

.qr-area{
  width:30%;
  text-align:center;
}

.qr-box{
  background:white;
  padding:6px;
  border-radius:4px;
}

.qr-label{
  font-size:7px;
  margin-top:6px;
  color:#94A3B8;
  letter-spacing:1px;
}

/* ===============================
   BOTÃO (NÃO IMPRIME)
================================ */

.btn-print{
  padding:12px 25px;
  background:#F97316;
  color:white;
  border:none;
  border-radius:6px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 5px 15px rgba(0,0,0,0.15);
}

.btn-print:hover{
  background:#ea580c;
}

/* ===============================
   CONFIGURAÇÃO IMPRESSÃO
================================ */

@media print{

  body{
    background:none;
    padding:0;
  }

  .btn-print{
    display:none;
  }

}

</style>
</head>

<body>

<button class="btn-print" onclick="window.print()">
  <i class="fa-solid fa-print"></i> Gerar PDF para Impressão
</button>

<!-- ===============================
     FRENTE
================================ -->

<div class="card frente">
  <div class="safe-area">
    <h1 class="name">Sigfrid Kleinschmidt</h1>
    <div class="subtitle">O Código não faz milagre sem processo</div>
  </div>
</div>

<!-- ===============================
     VERSO
================================ -->

<div class="card verso">
  <div class="safe-area">

    <div class="skills">
      <div class="skills-title">Competências</div>
      <ul class="skills-list">
        <li><i class="fa-solid fa-circle"></i> Java / Spring Boot</li>
        <li><i class="fa-solid fa-circle"></i> APIs REST</li>
        <li><i class="fa-solid fa-circle"></i> JavaScript</li>
        <li><i class="fa-solid fa-circle"></i> HTML & CSS</li>
        <li><i class="fa-solid fa-circle"></i> Git & GitHub</li>
        <li><i class="fa-solid fa-circle"></i> MySQL</li>
        <li><i class="fa-solid fa-circle"></i> Levantamento de Requisitos</li>
        <li><i class="fa-solid fa-circle"></i> Fluxo Operacional</li>
      </ul>
    </div>

    <div class="qr-area">
      <div id="qrcode" class="qr-box"></div>
      <div class="qr-label">ACESSE O SITE</div>
    </div>

  </div>
</div>

<script>

const urlLandingPage = "https://skleinschmidt.github.io/Picht24_02_26/";

new QRCode(document.getElementById("qrcode"), {
    text: urlLandingPage,
    width: 80,
    height: 80,
    colorDark: "#0B3C49",
    colorLight: "#ffffff",
    correctLevel: QRCode.CorrectLevel.H
});

</script>

</body>
</html>
