<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cartão Premium - Sigfrid</title>

<!-- Google Fonts Sofisticadas -->
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* ===============================
   CONFIGURAÇÃO SEGURA IMPRESSÃO
================================ */

@page {
  size: 94mm 54mm;
  margin: 0;
}

*{
  box-sizing:border-box;
}

body{
  background:#eef2f7;
  font-family:'Inter', sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:40px;
  padding:30px;
  margin:0;
}

/* ===============================
   BASE DO CARTÃO
================================ */

.card{
  width:90mm;
  height:50mm;
  border-radius:3px;
  overflow:hidden;
  display:flex;
  position:relative;
  page-break-after:always;
}

/* ===============================
   FRENTE PREMIUM
================================ */

.frente{
  background:#0F172A;
  color:white;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
}

.frente::after{
  content:"";
  position:absolute;
  bottom:0;
  width:100%;
  height:3mm;
  background:#F97316;
}

.name{
  font-family:'Space Grotesk', sans-serif;
  font-size:24px;
  font-weight:700;
  letter-spacing:-0.5px;
  margin:0;
}

.subtitle{
  margin-top:8px;
  font-size:12px;
  text-transform:uppercase;
  letter-spacing:2px;
  color:#F97316;
  font-weight:500;
}

/* ===============================
   VERSO PREMIUM
================================ */

.verso{
  background:#0F172A;
  color:white;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 18px;
}

.skills{
  width:60%;
}

.skills-title{
  font-family:'Space Grotesk', sans-serif;
  font-size:10px;
  text-transform:uppercase;
  letter-spacing:1.5px;
  color:#F97316;
  margin-bottom:6px;
}

.skills-list{
  list-style:none;
  padding:0;
  margin:0;
  font-size:8.5px;
  columns:2;
}

.skills-list li{
  margin-bottom:3px;
  display:flex;
  align-items:center;
}

.skills-list i{
  color:#F97316;
  font-size:6px;
  margin-right:5px;
}

/* ===============================
   QR CODE
================================ */

.qr-area{
  width:35%;
  text-align:center;
}

.qr-box{
  background:white;
  padding:6px;
  border-radius:4px;
}

.qr-label{
  font-size:7px;
  margin-top:6px;
  color:#94A3B8;
  letter-spacing:1px;
}

/* ===============================
   BOTÃO PRINT
================================ */

.btn-print{
  padding:12px 25px;
  background:#F97316;
  color:white;
  border:none;
  border-radius:6px;
  font-weight:600;
  cursor:pointer;
  font-family:'Inter', sans-serif;
  box-shadow:0 5px 15px rgba(0,0,0,0.15);
}

.btn-print:hover{
  background:#ea580c;
}

/* ===============================
   PRINT SETTINGS
================================ */

@media print{
  body{
    background:none;
    padding:0;
  }

  .btn-print{
    display:none;
  }

  .card{
    box-shadow:none;
  }
}

</style>
</head>

<body>

<button class="btn-print" onclick="window.print()">
  <i class="fa-solid fa-print"></i> IMPRIMIR PARA O DRAFT
</button>

<!-- ===============================
     FRENTE
================================ -->
<div class="card frente">
  <h1 class="name">Sigfrid Kleinschmidt</h1>
  <p></p>
  <div class="subtitle">O Código não faz milagre sem processo</div>
</div>

<!-- ===============================
     VERSO
================================ -->
<div class="card verso">

  <div class="skills">
    <div class="skills-title">Competências</div>
    <ul class="skills-list">
      <li><i class="fa-solid fa-circle"></i> Java / Spring Boot</li>
      <li><i class="fa-solid fa-circle"></i> APIs REST</li>
      <li><i class="fa-solid fa-circle"></i> JavaScript</li>
      <li><i class="fa-solid fa-circle"></i> HTML & CSS</li>
      <li><i class="fa-solid fa-circle"></i> Git & GitHub</li>
      <li><i class="fa-solid fa-circle"></i> MySQL</li>
      <li><i class="fa-solid fa-circle"></i> Levant. Requisitos</li>
      <li><i class="fa-solid fa-circle"></i> Fluxo Operacional</li>
    </ul>
  </div>

  <div class="qr-area">
    <div id="qrcode" class="qr-box"></div>
    <div class="qr-label">ACESSE SITE</div>
  </div>

</div>

<script>

const urlLandingPage = "https://skleinschmidt.github.io/Picht24_02_26/";

new QRCode(document.getElementById("qrcode"), {
    text: urlLandingPage,
    width: 75,
    height: 75,
    colorDark: "#0B3C49",
    colorLight: "#ffffff",
    correctLevel: QRCode.CorrectLevel.H
});

</script>

</body>
</html>
